service: hello-world
frameworkVersion: "2"

plugins:
  - serverless-step-functions

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-1
  lambdaHashingVersion: 20201221

functions:
  add:
    handler: handler.add
  double:
    handler: handler.double

stepFunctions:
  stateMachines:
    simple-maths:
      name: simple-maths
      definition:
        Comment: example to demonstrate function chaining
        StartAt: Add
        States:
          Add:
            Type: Task
            Resource:
              Fn::GetAtt: [add, Arn]
            Next: Double
          Double:
            Type: Task
            Resource:
              Fn::GetAtt: [double, Arn]
            End: true
            Retry:
              - ErrorEquals: [NumberIsTooBig]
                MaxAttempts: 0 # do not retry if errorType equals NumberIsTooBig
              - ErrorEquals: [States.ALL]
                MaxAttempts: 3
